<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/media.css">
</head>
<body>

  <!-- start div1 -->
  <div class="div1">
    <img src="/images/logo.svg" alt="Logo">
  </div> 
  <!-- end div1 -->
  <!-- start div2 -->
  <div class="div2"> 
    <picture>
      <source media="(max-width: 1229px)" srcset="/images/hero-mobile.jpg">
      <img src="/images/hero-desktop.jpg" alt="hero-desktop">
    </picture> 
  </div>
  <!-- end div2 -->
  <!-- start div3 -->
  <div class="div3">

    <h1 class="title"> <span>We're</span> <br> coming <br> soon</h1>

    <p class="description">Hello fellow shoppers! We're currently building <br> our new fashion store. 
      Add your email below to <br> stay up-to-date with announcements and our <br> launch deals.</p>
  
    <div class="email-address">
      <input type="email" placeholder="Email Address">
      <button>
        <img src="/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>
  
  </div>
  <!-- end div3 -->

</body>
</html>
